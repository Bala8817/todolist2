<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
     <div class="container">
        <div class="row">
            <div class="col-md-6 wrapper text-center text-white">
                 <h3>Todo List</h3>
                 <div class="d-flex mt-5 gap-2">
                    <input type="text" id="input">
                    <button class="btn btn-secondary" id="add">Add</button>
                 </div>
                 <div class="mt-4" id="todolist">

                 </div>
            </div>



     <script>
        let button=document.getElementById('add')
let todoList=document.getElementById('todolist')
let input=document.getElementById('input');

let todoStore=[];
window.onload=()=>{
  todoStore=JSON.parse(localStorage.getItem('todoStore')) || []
  todoStore.forEach(todo=>todovalue(todo))
  console.log(todoStore)
}

button.addEventListener('click',()=>{
    todoStore.push(input.value)
    localStorage.setItem('todoStore',JSON.stringify(todoStore))
    todovalue(input.value)
    input.value=''
})

function todovalue(todo){
    let para=document.createElement('p');
    para.innerText=todo;
    todoList.appendChild(para)
    para.addEventListener('click',()=>{
        para.style.textDecoration='line-through'
        remove(todo)
    })
    para.addEventListener('dblclick',()=>{
        todoList.removeChild(para)
        remove(todo)

    }) 
}
// remove value
function remove(todo){
    let index=todoStore.indexOf(todo)
    if(index>-1){
    todoStore.splice(index,1)
    }
    localStorage.setItem('todoStore',JSON.stringify(todoStore))
}
     </script>
    <script src="todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
